<!DOCTYPE html>

<html>

<head>
    <html lang="de">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>kyaoq.me</title>
</head>

<body>
    <header id="header">
        <!--img src="favicon.ico" style="width: 50px;"-->
        <h1 class="title">kyaoq.me</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </header>

    <section>
        <h1>YouTube Downloader</h1>
        <div class="link-container">
            <label for="">Video Link:</label>
            <input type="text" class="link" name="link" placeholder="Enter Video Link" required>
        </div>
        <div class="format-container">
            <label for="">Format:</label>
            <select class="format" required>
                <option selected disabled>Select Video Format</option>
                <option value="mp3">Mp3</option>
                <option value="mp4a">144p</option>
                <option value="360p">360p</option>
                <option value="480p">480p</option>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
                <option value="4k">4k</option>
                <option value="8k">8k</option>
            </select>
        </div>
        <div class="button-container">
            <button class="btn" type="submit">Start</button>
        </div>
    </section>

    <script>

        $(".btn").click(function(){
            var link = $(".link").val();
            var format = $(".format").children("option:selected").val();
            var src = "" + link + "=" + format + "";
            download(link, format);
        });

        function download(link, format){
            $('.button-container').html('<iframe style="height:50px; border:none; overflow:hidden;"src ="https://loader.to/api/button/?url='+ link + '&f=' + format + '"></iframe>');
        }

    </script>

</body>

</html>
